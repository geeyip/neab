{% extends 'layout/layout.html' %}
{% block header %}
{% endblock %}
{% block path %}
{% endblock %}
{% block content %}
<div style="margin-top: 100px">
<form class="col-sm-offset-2 col-sm-8 form-horizontal"  data-persist="garlic" data-parsley-validate method="post" id="loginForm">
    <legend>{{title}}</legend>
    <fieldset>
        <div class="form-group col-sm-offset-2 col-sm-10">
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" id="username" value="{{username}}" name="username" placeholder="用户名" required data-parsley-required-message="">
            </div>
        </div>
        <div class="form-group col-sm-offset-2 col-sm-10">
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-ruble"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required data-parsley-required-message="">
            </div>
        </div>
        <div class="form-group col-sm-offset-2 col-sm-10">
            <div class="col-sm-4">
                <a href="/signup">没有帐号？注册</a>
             </div>
            <div class="col-sm-8 text-right">
                <button type="submit" class="btn btn-lg btn-success">登  录</button>
            </div>


        </div>
    </fieldset>
</form>
</div>
{% endblock %}
