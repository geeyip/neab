{% extends 'layout/layout.html' %}
{% block content %}
<div class="container">
    <div class="container">
        <form class="col-sm-offset-2 col-sm-8 form-horizontal">
            <fieldset>
                <legend>{{title}}</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                      {{user.username}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">邮箱</label>
                    <div class="col-sm-9">
                        {{user.email}}
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
