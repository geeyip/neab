{% extends 'layout/layout.html' %}
{% block header %}
{% endblock %}
{% block content %}
<div class="container">
    <form class="col-sm-offset-2 col-sm-8 form-horizontal" id="register" method="post" onsubmit="return false;">
        <fieldset>
            <legend>用户注册</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="username">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username"  name="username" placeholder="用户名" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">重复密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="重复密码" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">邮箱</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="email" name="email" placeholder="邮箱" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary" onclick="register();">注册</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script>
    function register(){
        $.ajax({
            type: "post",
            url: "/register",
            data: $('#register').serializeObject(),
            success: function(data) {
               if(data.flag == 1){
                   alert('注册成功');
                   location = '/login';
               }else{
                   alert(data.msg);
               }
            }
        });
    }
</script>
{% endblock %}
