{% extends 'layout/layout.html' %}
{% block header %}
{% endblock %}
{% block content %}
<div class="container">
    <form class="col-sm-offset-2 col-sm-8 form-horizontal" data-persist="garlic" data-parsley-validate id="registerForm" method="post" >
        <fieldset>
            <legend>用户注册</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="username">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username"  name="username" placeholder="用户名" required data-parsley-length="[3, 10]" data-parsley-trigger="blur" data-parsley-remote="/register/user/exits" data-parsley-remote-message="您注册的用户已存在">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required minlength="3">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">重复密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="重复密码" required minlength="3" data-parsley-equalto="#password" data-parsley-equalto-message="2次密码输入不一样">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">邮箱</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="email" name="email" placeholder="邮箱" data-parsley-type="email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <a href="/" class="btn btn-default">取消</a>
                    <button type="submit" class="btn btn-primary">注册</button>

                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
