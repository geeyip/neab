{% extends '../layout/layout.html' %}
{% block path %}
<ol class="breadcrumb">
    <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
    <li><a href="/resources">资源</a></li>
    <li class="active">{{title}}</li>
</ol>
{% endblock %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-body">
        <form class="col-sm-10 form-horizontal" data-parsley-validate id="registerForm" method="post" >
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-3 control-label">资源ID</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="key"  name="key"  placeholder="资源ID" required="" data-parsley-length="[3, 50]" data-parsley-trigger="blur" data-parsley-remote="/resources/add/key_check" data-parsley-remote-message="该资源ID已经存在">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">资源名称</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="name"  name="name"  placeholder="资源名称" required=""  data-parsley-length="[2, 50]" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">资源描述</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" id="desc"  name="desc"  placeholder="资源描述" data-parsley-maxlength="200"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">资源权限</label>
                    <div class="col-sm-7">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>权限ID</th>
                                    <th>权限名称</th>
                                    <th><a href="#" onclick="addPermissionRow('permissionTb');"> <i class="glyphicon glyphicon-plus"></i></a></th>
                                </tr>
                            </thead>
                            <tbody id="permissionTb">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <a href="/resources" class="btn btn-default">取消</a>
                        <button type="submit" class="btn btn-primary">新增</button>
                    </div>
                </div>
            </fieldset>

        </form>
    </div>
</div>
{% endblock %}
