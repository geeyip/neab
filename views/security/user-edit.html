{% extends '../layout/layout.html' %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-body">
        <form class="col-sm-10 form-horizontal" data-persist="garlic" data-parsley-validate id="registerForm" method="post" >
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-3 control-label">邮箱</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="email"  name="email" value="{{user.email}}" placeholder="邮箱" data-parsley-type="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
