{% extends '../layout/layout.html' %}
{% block path %}
<ol class="breadcrumb">
    <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
    <li><a href="/users">用户</a></li>
    <li class="active">{{title}}</li>
</ol>
{% endblock%}
{% block content %}
<form class="col-sm-10 form-horizontal" data-parsley-validate id="registerForm" method="post" >
    <div class="list-group">
        <a  class="list-group-item">
            <div class="row">
                <div class="col-sm-2">
                    <label class="control-label">用户名</label>
                </div>
                <div class="col-sm-10">
                    {{user.username}}
                </div>
            </div>
        </a>
        <a class="list-group-item">
            <div class="row">
                <div class="col-sm-2">
                    <label class="control-label">邮箱</label>
                </div>
                <div class="col-sm-10">
                    {{user.email}}
                </div>
            </div>
        </a>
    </div>
    <table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>选择</th>
        <th>授权角色</th>
    </tr>
    </thead>
    <tbody>
    {% for role in roles %}
    <tr>
        <td>

            <input type="checkbox" name="userRoles" value="{{role.key}}"
                   {% if userRoles.indexOf(role.key)!=-1 %}
                   checked="checked"
                   {% endif%}
            />
            {{role.key}}
        </td>
        <td>{{role.name}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
    <a href="/users" class="btn btn-default">取消</a>
    <button type="submit" class="btn btn-primary">提交</button>
 </form>
{% endblock %}
