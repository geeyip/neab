{% extends '../layout/layout.html' %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-body">
        <form class="col-sm-10 form-horizontal" data-persist="garlic" data-parsley-validate id="registerForm" method="post" >
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-3 control-label">原密码</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="prePassword"  name="prePassword" placeholder="原密码" required minlength="3">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="password">密码</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="password"  name="password" placeholder="新密码" required minlength="3">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="password">重复密码</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="重复新密码" required minlength="3" data-parsley-equalto="#password" data-parsley-equalto-message="2次密码输入不一样">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
