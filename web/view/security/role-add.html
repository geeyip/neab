{% extends '../layout/layout.html' %}
{% block path %}
<ol class="breadcrumb">
    <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
    <li><a href="/roles">角色</a></li>
    <li class="active">{{title}}</li>
</ol>
{% endblock %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-body">
        <form class="col-sm-10 form-horizontal" data-parsley-validate id="registerForm" method="post" >
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-3 control-label">角色ID</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="key"  name="key" data-parsley-type="alphanum" placeholder="角色ID" required="" data-parsley-length="[3, 10]" data-parsley-trigger="blur" data-parsley-remote="/roles/add/key_check" data-parsley-remote-message="该角色ID已经存在">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">角色名称</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="name"  name="name"  placeholder="角色名称" required=""  data-parsley-length="[2, 10]" data-parsley-trigger="blur" data-parsley-remote="/roles/add/name_check" data-parsley-remote-message="该角色名称已经存在">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">角色描述</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" id="desc"  name="desc"  placeholder="角色描述" data-parsley-maxlength="200"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <a href="/roles" class="btn btn-default">取消</a>
                        <button type="submit" class="btn btn-primary">新增</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
