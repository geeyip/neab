{% extends '../layout/layout.html' %}
{% block path %}
<ol class="breadcrumb">
    <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
    <li><a href="/roles">角色</a></li>
    <li class="active">{{title}}</li>
</ol>
{% endblock %}
{% block content %}
<form class="col-sm-10 form-horizontal" data-parsley-validate id="registerForm" method="post" >
    <div class="list-group">
        <a  class="list-group-item">
            <div class="row">
                <div class="col-sm-2">
                    <label class="control-label">角色ID</label>
                </div>
                <div class="col-sm-10">
                    {{role.key}}
                </div>
            </div>
        </a>
        <a class="list-group-item">
            <div class="row">
                <div class="col-sm-2">
                    <label class="control-label">角色名称</label>
                </div>
                <div class="col-sm-10">
                    {{role.name}}
                </div>
            </div>
        </a>
    </div>
<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>选择</th>
        <th>授权用户</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>

            <input type="checkbox" name="roleUsers" value="{{user.username}}"
                   {% if roleUsers.indexOf(user.username)!=-1 %}
                   checked="checked"
                   {% endif%}
                    />
            {{user.username}}
        </td>
        <td>{{user.email}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
    <a href="/roles" class="btn btn-default">取消</a>
    <button type="submit" class="btn btn-primary">提交</button>
 </form>
{% endblock %}
